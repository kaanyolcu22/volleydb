<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 20px;
        padding: 20px;
    }
    fieldset {
        background: white;
        border: 2px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
    legend {
        background: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 4px #ccc;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Add Player:</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
    
            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" placeholder="YYYY.MM.DD" required pattern="\d{4}.\d{2}.\d{2}">

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required>
    
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
    
            <label for="team">Team:</label>
            <select id="team" name="team">
                {% for team_id, team_name in player_form.fields.team.choices %}
                <option value="{{ team_id }}">{{ team_name }}</option>
                {% endfor %}
            </select>
    
            <label for="position">Position:</label>
            <select id="position" name="position">
                {% for position_id, position_name in player_form.fields.position.choices %}
                <option value="{{ position_id }}">{{ position_name }}</option>
                {% endfor %}
            </select>
    
            <button type="submit" name="add_player">Add Player</button>
        </fieldset>
    </form>
    
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Add Jury:</legend>
        <div style="display: flex; flex-direction: column;">
            {{ jury_form.as_p }}
        </div>
        <button type="submit" name="add_jury">Add Jury</button>
    </fieldset>
</form>
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Add Coach:</legend>
        <div style="display: flex; flex-direction: column;">
            {{ coach_form.as_p }}
        </div>
        <button type="submit" name="add_coach">Add Coach</button>
    </fieldset>
</form>
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Update Stadium Name:</legend>
        <label for="old_name">Old Stadium Name:</label>
        <input type="text" id="old_name" name="old_name" required>

        <label for="new_name">New Stadium Name:</label>
        <input type="text" id="new_name" name="new_name" required>

        <button type="submit" name="update_stadium">Update Stadium</button>
    </fieldset>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 20px;
        padding: 20px;
    }
    fieldset {
        background: white;
        border: 2px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
    legend {
        background: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 4px #ccc;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, select, button, .button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        text-decoration: none; /* for .button link */
        text-align: center; /* for .button link */
    }
    button, .button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover, .button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Match:</legend>
            <label for="delete_match">Deleted Match ID:</label>
            <input type="text" id="delete_match" name="delete_match" required>
    
            <button type="submit" name="delete_match">Delete Match</button>
        </fieldset>
    </form>

    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Add Match Session:</legend>

            <label for="team_id">Team ID:</label>
            <input type="number" id="team_id" name="team_id" required>
    
            <label for="stadium_id">Stadium ID:</label>
            <input type="number" id="stadium_id" name="stadium_id" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="time_slot">Time Slot:</label>
            <input type="number" id="time_slot" name="time_slot" required>
    
            <label for="jury_username">Jury Username:</label>
            <input type="text" id="jury_username" name="jury_username" required>
    
            <button type="submit" name="add_match">Add Session</button>
        </fieldset>
    </form>

    <!-- Link styled as a button to view stadiums -->
    <a href="{% url 'stadium-list' %}" class="button">View Stadiums</a>
</body>
</html>
